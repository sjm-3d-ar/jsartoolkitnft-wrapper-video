<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jsartoolkitNFT wrapper video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <link rel="stylesheet" href="css/nft-style.css">
</head>

<body>
    <video id="campaignVideo" autoplay loop crossOrigin="anonymous" webkit-playsinline playsinline>
        <source src="https://avo-content-dev.s3.amazonaws.com/videos/bg_1588085276090.mp4" type='video/mp4'>
    </video>

    <div id="loading">
        <span class="loading-text">Loading, please wait</span>
    </div>

    <div id="tapToPlay">
        <span>Tap screen to play video...</span>
    </div>

    <!-- === CAMERA VIDEO & CANVAS === -->
    <div id="app">
        <video id="cameraVideo" loop autoplay muted playsinline>
        </video>

        <canvas id="cameraCanvas"></canvas>
    </div>

    <script src="libs/three.min.js"></script>
    <script src="js/threejs_worker.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
