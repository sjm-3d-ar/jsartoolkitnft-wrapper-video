<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jsartoolkitNFT video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <link rel="stylesheet" href="css/nft-style.css">
</head>

<body>
    <video id="videoSrc" autoplay loop crossOrigin="anonymous" webkit-playsinline playsinline>
        <source src="https://avo-content-dev.s3.amazonaws.com/videos/bg_1588085276090.mp4" type='video/mp4'>
    </video>

    <div id="loading">
        <img src="assets/JsartoolkitNFT-logo.gif" />
        <span class="loading-text">Loading, please wait</span>
    </div>

    <!--
  ==================
  CAMERA VIDEO & CANVAS
  ==================
    -->

    <div id="app">
        <video loop autoplay muted playsinline id="video">
        </video>

        <canvas id="canvas"></canvas>
    </div>

    <script src="libs/three.min.js"></script>
    <script src="threejs_worker.js"></script>

    <script>

        /**
         * APP / ELEMENTS
         */
        var container = document.getElementById('app');
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');

        /**
         * APP / VIDEO STREAM
         */

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            var hint = {
                audio: false,
                video: true
            };
            if (window.innerWidth < 800) {
                var width = (window.innerWidth < window.innerHeight) ? 240 : 360;
                var height = (window.innerWidth < window.innerHeight) ? 360 : 240;

                var aspectRatio = window.innerWidth / window.innerHeight;

                console.log("window WxH:", width, height);

                hint = {
                    audio: false,
                    video: {
                        facingMode: 'environment',
                        width: { min: width, max: width }
                    },
                };

                console.log(hint);
            }

            navigator.mediaDevices.getUserMedia(hint).then(function (stream) {
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', function () {
                    video.play();

                    console.log('video:', video, video.videoWidth, video.videoHeight);

                    start(
                        container,
                        markers['greenlight'],
                        video,
                        video.videoWidth,
                        video.videoHeight,
                        canvas,
                        () => { },
                        () => { },
                        null
                    );
                });
            });
        }
    </script>
</body>

</html>
